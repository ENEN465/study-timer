<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>열공 타이머 PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> </head>
<body class="theme-1">
    <div id="app">
        <nav>
            <button onclick="showSection('timer')">타이머</button>
            <button onclick="showSection('stats')">공부 기록</button>
            <button onclick="toggleTheme()">배경 변경</button>
        </nav>

        <section id="timer-section">
            <div class="timer-display">
                <h1 id="time">25:00</h1>
                <p id="status">집중 시간!</p>
            </div>
            <div class="controls">
                <button id="start-btn">시작</button>
                <button id="reset-btn">초기화</button>
            </div>
        </section>

        <section id="stats-section" class="hidden">
            <h2>학습 통계</h2>
            <canvas id="statsChart"></canvas>
            <div id="total-info">
                <p>총 집중 시간: <span id="total-time">0</span>분</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>

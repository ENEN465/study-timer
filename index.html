<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body class="bg-1">
    <div class="glass-container">
        <div class="mode-selector">
            <button onclick="changeMode(25, 'Pomodoro', this)" class="active">Pomodoro</button>
            <button onclick="changeMode(5, 'Short Break', this)">Short Break</button>
            <button onclick="changeMode(15, 'Long Break', this)">Long Break</button>
        </div>

        <div class="timer-main">
            <h1 id="timer-display">25:00</h1>
        </div>

        <div class="main-controls">
            <button id="start-btn">START</button>
            <button id="reset-btn">RESET</button>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="nextBackground()">Background</button>
        <button onclick="toggleStats()">Record</button>
    </div>

    <div id="stats-overlay" class="overlay hidden" onclick="toggleStats()">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>Study Statistics</h2>
            <canvas id="myChart"></canvas>
            <button onclick="toggleStats()" class="close-btn">Îã´Í∏∞</button>
